<!DOCTYPE html>
<html>

<head>
    <title>
        myProfile
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/myProfile.css">

</head>

<body>
    <form>
        <div class="container">
            <div id="inline">
                <div class="image">
                    <img src="https://i.pinimg.com/564x/74/40/58/74405877fed7f9cae82c81bcb5658d0e.jpg" alt="Stephen">
                </div>
                <div class="text">

                    <div id="stats">
                        <div>
                            <p>Followers</p>
                            <p>50M</p>
                        </div>
                        <div>
                            <p>Following</p>
                            <p>5</p>
                        </div>
                    </div>

                    <button class="edit">
                        <span class="msg-edit">Edit</span>
                    </button>
                </div>
            </div>
            <h1>MAHAR</h1>
            <p class="title">The coolest team</p>

        </div>
        <!--
            <div class="widget-post__header">
        <h2 class="widget-post__title" id="post-header-title">
            <i class="fa fa-pencil" aria-hidden="true"></i>
            Write Me
        </h2>
    </div>
        -->
        <div class="widget-post" aria-labelledby="post-header-title">

            <form id="widget-form" class="widget-post__form" name="form" aria-label="post widget">
                <div class="widget-post__content">
                    <textarea name="post" id="post-content" class="widget-post__textarea scroller"
                        placeholder="What's in your mind?"></textarea>
                </div>
                <div class="widget-post__actions post--actions">

                    <div class="post-actions__widget">
                        <button class="btn post-actions__publish">Post</button>
                    </div>
                </div>
            </form>
        </div>



    </form>
</body>

</html>
